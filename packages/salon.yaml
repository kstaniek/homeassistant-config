scene:
  - name: Ambient Light Morning
    entities: 
      light.rgb_stairs:
        state: on
        rgb_color: [0,0,255]
        white_value: 0
      light.rgb_salon:
        state: on
        rgb_color: [0,0,255]
        white_value: 0
    
  - name: Ambient Light Night
    entities: 
      light.rgb_stairs:
        state: on
        rgb_color: [255,128,0]
        white_value: 0
      light.rgb_salon:
        state: on
        rgb_color: [255,128,0]
        white_value: 0
        
  - name: Ambient Light Evening
    entities: 
      light.rgb_stairs:
        state: on
        rgb_color: [223,96,0]
        white_value: 0
      light.rgb_salon:
        state: on
        rgb_color: [223,96,0]
        white_value: 0
  
  - name: Ambient Light Dusk
    entities: 
      light.rgb_stairs:
        state: on
        rgb_color: [128,64,0]
        white_value: 0
      light.rgb_salon:
        state: on
        rgb_color: [128,64,0]
        white_value: 0


automation:
  - alias: Sunset
    trigger:
      platform: sun
      event: sunset
    action:
      service: tts.amazon_polly_say
      entity_id: media_player.mpd_kitchen
      data:
        message: "Zachód słońca."
  
  - alias: 'Turn a few lights on when the sun gets dim'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 3.5
  
    action:
      service: scene.turn_on
      entity_id: scene.ambient_light_dusk
  
  - alias: 'Turn more lights on as the sun gets dimmer'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 1.5
  
    action:
      service: scene.turn_on
      entity_id: scene.ambient_light_evening
      
  - alias: 'Dark'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -5.0
    
    action:
      service: scene.turn_on
      entity_id: scene.ambient_light_night
      
    

  - alias: 'Turn the hall lights off if no move' 
    initial_state: 'on'
    trigger:
      platform: state
      entity_id: binary_sensor.m_hall_groundfloor
      to: "off"
      for:
        minutes: 5
    action:
      - service: light.turn_off
        data:
          entity_id:
            - light.l_hol_mled1
            - light.l_hol_mled2
            - light.l_hol_mled3
            - light.l_hol_mled4
            
              
