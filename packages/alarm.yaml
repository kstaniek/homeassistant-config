

automation:
  - alias: Say Last movement
    trigger: []
    action:
      - service: tts.amazon_polly_say
        entity_id: 
          - media_player.mpd_kitchen
        data_template:
          message: >-
            Ostatnio wykryto ruch następujących pomieszczeniach:
            {%- for state in states.binary_sensor -%}
            {% if state.attributes['device_class'] == 'motion' -%}
            {% if as_timestamp (state.last_changed) > (as_timestamp( now() ) - 30 ) -%}
            {{ state.name[3:] }},
            {%- endif %}
            {%- endif -%}
            {% endfor %}
          cache: false
          
  - alias: Send Last movement
    trigger:
      - platform: event
        event_type: telegram_command
        event_data:
          command: '/move'
    action:
      - service: notify.telegram
        data:
          title: '*Ruch*'
        data_template:
          message: >-
            Ostatnio wykryto ruch następujących pomieszczeniach:
            {%- for state in states.binary_sensor -%}
            {% if state.attributes['device_class'] == 'motion' -%}
            {% if as_timestamp (state.last_changed) > (as_timestamp( now() ) - 30 ) -%}
            {{ state.name[3:] }},
            {%- endif %}
            {%- endif -%}
            {% endfor %}

