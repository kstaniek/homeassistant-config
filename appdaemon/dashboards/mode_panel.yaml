morning:
    widget_type: mode
    icon_on: fa-clock-o
    icon_off: fa-clock-o
    title: Poranek   
    entity: input_select.house_mode
    mode: Poranek
    script: script.morning

day:
    widget_type: mode
    title: Dzień
    icon_on: fa-sun-o
    icon_off: fa-sun-o
    entity: input_select.house_mode
    mode: Dzień
    script: script.day

evening:
    widget_type: mode
    title: Wieczór
    icon_on: fa-moon-o
    icon_off: fa-moon-o
    entity: input_select.house_mode
    mode: Wieczór
    script: script.evening

night:
    widget_type: mode
    title: Noc
    icon_on: fa-star-o
    icon_off: fa-star-o
    entity: input_select.house_mode
    mode: Noc
    script: script.night
    

layout: 
    - morning(2x1), day(2x1), evening(2x1), night(2x1)